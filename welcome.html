<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLHS Nihongo - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff4e50, #fc913a);
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .language-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="NLHS Nihongo" class="logo">
    <div class="language-text">言語</div>
    <div class="buttons">
        <a href="account/login.html" class="button">Login</a>
        <a href="account/signup.html" class="button">Signup</a>
    </div>
</body>
</html>
